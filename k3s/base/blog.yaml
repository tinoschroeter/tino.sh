apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tino-blog
  name: tino-blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tino-blog
  template:
    metadata:
      labels:
        app: tino-blog
    spec:
      containers:
      - name: tino-blog
        image: registry.tino.sh/tino-blog
        resources:
          requests:
            memory: "50Mi"
            cpu: "30m"
          limits:
            memory: "64Mi"
            cpu: "100m"
